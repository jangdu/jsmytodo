<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset.css 적용 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>TODO-VanilaJS</title>
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo-title">todos</div>
        <div class="todo-box">
            <div class="todo-input-box">
                <div class="todo-input">
                    <div class="complete-all-btn"></div>
                    <input type="text" class="todo_input" placeholder="input todo list">
                </div>
            </div>
             <ul class="todo-list">
            </ul>
            <div class="todo-bottom">
                <div class="left-items">0 items left</div>
                <div class="button-group">
                    <button class="show-all-btn" data-type="all">All</button>
                    <button class="show-active-btn" data-type="active">Active</button>
                    <button class="show-completed-btn" data-type="completed">Completed</button>
                </div>
                <button class="clear-completed-btn">Clear Completed</button>
            </div>
        </div>
        <p class="info">더블클릭 시 수정</p>

    </div>
    
</body>
<script src="js/todo.js"></script>
</html>
